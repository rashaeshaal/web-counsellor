<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Counsellor Payment Settings</h2>
  
  <div class="mb-4">
    <label for="counsellorSelect" class="block text-sm font-medium mb-1">Select Counsellor:</label>
    <select 
      [(ngModel)]="selectedUserId" 
   
      class="border p-2 rounded w-full"
      id="counsellorSelect"
      aria-label="Select a counsellor"
    >
      <option [value]="null" disabled>Select a counsellor</option>
      <option *ngFor="let counsellor of counsellors" [value]="counsellor?.user_id">
        {{ counsellor?.name || counsellor?.phone_number || 'Unnamed Counsellor' }}
      </option>
    </select>
  </div>

  <div class="mb-4">
    <label for="sessionFeeInput" class="block text-sm font-medium mb-1">Session Fee (INR):</label>
    <input 
      id="sessionFeeInput"
      type="number" 
      [(ngModel)]="sessionFee" 
      class="border p-2 rounded w-full" 
      placeholder="Enter session fee"
      aria-label="Session fee in INR"
    >
  </div>

  <div class="mb-4">
    <label for="sessionDurationInput" class="block text-sm font-medium mb-1">Session Duration (minutes):</label>
    <input 
      id="sessionDurationInput"
      type="number" 
      [(ngModel)]="sessionDuration" 
      class="border p-2 rounded w-full" 
      placeholder="Enter session duration"
      aria-label="Session duration in minutes"
    >
  </div>

  <div class="mb-4">
    <button 
      (click)="savePaymentSettings()" 
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Save Settings
    </button>
    <button 
      (click)="resetForm()" 
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2"
    >
      Reset
    </button>
  </div>

  <div *ngIf="message" [ngClass]="{'text-red-500': isError, 'text-green-500': !isError}">
    {{ message }}
  </div>
</div>
